name: CI
on: { push: { branches: [ main, master ] }, pull_request: {} }
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run lint
      - run: npm test
        env:
          SHEET_NAME: Leads
          ACTIVITIES_SHEET: Activities
          TEMPLATES_SHEET: Templates
          PUBLIC_BASE_URL: http://localhost:3000
          API_KEY: test
          SPREADSHEET_ID: fake
          GOOGLE_CLIENT_EMAIL: test@test
          GOOGLE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\nFAKE\n-----END PRIVATE KEY-----\n"